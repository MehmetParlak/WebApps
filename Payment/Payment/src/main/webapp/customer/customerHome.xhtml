<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Home</title>
    </h:head>
    <h:body>
        <h2>Hello #{customerBean.name}</h2>
        <h3>Your current balance is: #{customerBean.balance} #{customerBean.currency}</h3>
        <br/>

        <h:link value="Make a Transfer" outcome="moneyTransfer"/>
        <h:link value="See your transactions" outcome="personalTransactions"/>
        <!--<h:link value="Request Money" outcome="requestMoney"/>-->

        <br/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout}"/>
            Requests(#{customerBean.requstCount}) <h:commandButton value="See" action="#{customerBean.showRequests}"/>

        </h:form>
    </h:body>
</html>
