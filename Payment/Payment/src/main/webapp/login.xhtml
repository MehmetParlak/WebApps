<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>Hello, please log in:</h2>
        <h:form>
            <h:outputLabel for="username" value="*Username:"/>
            <h:inputText id ="username" value="#{loginBean.username}" title="Enter Email" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="password" value="*Password:"/>
            <h:inputSecret id ="password" value="#{loginBean.password}" title="Enter Password" label="password" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="password"/>
            <br/>
            <h:commandButton id="login" type="submit" value="Login" action="#{loginBean.login}" title="Login"/>
        </h:form>
    </h:body>
    <h:link value="Register" outcome="registerUser"/>
</html>
