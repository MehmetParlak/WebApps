<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="username" value="*Email:"/>
            <h:inputText id="username" value="#{registrationController.username}" title="Enter Email" label="username" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="password" value="*Password:"/>
            <h:inputSecret id ="password" value="#{registrationController.password}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="password"/>
            <br/>
            <h:outputLabel for="name" value="*Name:"/>
            <h:inputText id="name" value="#{registrationController.name}" title="Enter Name" label="name" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="name"/>
            <br/>
            <h:outputLabel for="surname" value="*Surname"/>
            <h:inputText id="surname" value="#{registrationController.surname}" title="Enter Surname" label="surname" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="surname"/>
            <br/>
            <h:outputLabel for="currency" value="*Currency"/>
            <h:selectOneMenu id ="currency" value="#{registrationController.currency}" title="Select Currency" label="currency" required="true" requiredMessage="Mandatory Field">
                <f:selectItem itemValue="GBP"/>
                <f:selectItem itemValue="USD"/>
                <f:selectItem itemValue="EUR"/>
            </h:selectOneMenu>
            <h:message style="color:red" for="currency"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.register}" title="Register User"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
